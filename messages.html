<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Paiements</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(45deg, #1f2d3d, #3c4b64);
      color: #fff;
      padding-top: 30px;
      position: sticky;
      top: 0;
    }
    .sidebar a {
      color: #cfd8dc;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    .sidebar a:hover {
      background-color: #5c6bc0;
      color: #fff;
    }
    }
    .stat-card, .message-card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
    }
    .stat-card:hover, .message-card:hover {
      transform: translateY(-5px);
    }
    .notif-icon {
      position: relative;
    }
    .notif-dot {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: red;
      border-radius: 50%;
      width: 10px;
      height: 10px;
    }
     /* Animation des icônes */
    .sidebar a:hover i {
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
 <main class="container-fluid">
    <div class="row">
      <!-- Sidebar -->

 <nav class="col-md-2 sidebar d-flex flex-column align-items-start">
  <h4>Admin</h4>
  <a href="/"><i class="fas fa-home me-2"></i> Accueil</a>
  <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-briefcase me-2"></i> Prestataires</a>
  <a href="{{ url_for('paiement') }}"><i class="fas fa-credit-card me-2"></i> Paiement</a>  <!-- Lien vers Paiement -->
  <a href="{{ url_for('statistics') }}"><i class="fas fa-chart-line me-2"></i> Statistiques</a>
  <a href="{{ url_for('messages') }}"><i class="fas fa-envelope"></i> Message</a>
   <div class="logout-btn">
          <a href="{{ url_for('admin_logout') }}">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </a>
        </div>
 </nav>
        <!-- Messages des utilisateurs -->
  <main class="col-md-10 p-4">

          <div class="mt-5">
            <h3 class="mb-3" data-aos="fade-left">Messages des utilisateurs</h3>
            <div class="row">
              {% for msg in messages %}
                <div class="col-md-6 mb-3" data-aos="fade-up">
                  <div class="card  p-3" style=" transition: transform 0.3s ease-in-out;">
                    <div class="card-body">
                      <h5 class="card-title mb-2"><i class="fas fa-user"></i> {{ msg[1] }} ({{ msg[2] }})</h5>
                      <p class="card-text">{{ msg[3] }}</p>
                      <div class="text-end text-muted">
                        <i class="fas fa-clock"></i> {{ msg[4] }}
                      </div>
                    </div>
                  </div>
                </div>
              {% else %}
                <p class="text-muted">Aucun message pour le moment.</p>
              {% endfor %}
            </div>
          </div>


  </main>

  </body>
</html>
