<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Services</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Dashboard des Services</h2>

    <!-- Bouton Ajouter un Service -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServiceModal">
        Ajouter un Service
      </button>
    </div>

    <!-- Table Responsive -->
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID Service</th>
            <th>Catégorie</th>
            <th>Nombre de Prestataires</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="serviceTableBody">
          {% for service in services %}
          <tr>
            <td>{{ service[0] }}</td>
            <td>{{ service[1] }}</td>
            <td>{{ service[2] }}</td> <!-- Le nombre de prestataires est à récupérer si nécessaire -->
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteService({{ service[0] }})">Supprimer</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Ajouter un Service -->
  <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="addServiceModalLabel">Ajouter un Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('dashboard_service') }}" method="POST">
            <div class="mb-3">
              <label for="serviceCategory" class="form-label">Catégorie</label>
              <input type="text" class="form-control" id="serviceCategory" name="serviceCategory" required placeholder="Ex: Plomberie">
            </div>
            <button type="submit" class="btn btn-success w-100">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
