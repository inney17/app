<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service à domicile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (optionnel pour les icônes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- En-tête avec couleur de fond -->

    <div class="container my-5">
        <h1 class="text-center mb-4">s'inscrire</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom :</label>
                        <input type="text" id="nom" name="nom" class="form-control" required placeholder="Entrez votre nom ">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">prenom :</label>
                        <input id="prenom" type="text" name="prenom" class="form-control" rows="4" placeholder="Entrez votre prenom">
                    </div>

                    <div class="mb-3">
                        <label for="téléphone" class="form-label">téléphone :</label>
                        <input type="number" id="téléphone" name="téléphone" class="form-control" rows="4" placeholder="Entrez votre numéro">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">email:</label>
                        <input type="text" id="email" name="email" class="form-control" rows="4" placeholder="Entrez votre email">
                    </div>


                     <div class="mb-3">
                        <label for="statut" class="form-label">statut:</label>
                        <input type="text" id="statut" name="statut" class="form-control" value="inactive" required>

                    </div>

                     <div class="mb-3">
                        <label for="commune" class="form-label">commune:</label>
                        <input type="text" id="commune" name="commune" class="form-control" rows="4" placeholder="Entrez votre commune">
                    </div>

                     <div class="mb-3">
                        <label for="genre" class="form-label">genre:</label>
                        <select id="genre" name="genre" class="form-select" required>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                    </div>

                     <div class="mb-3">
                        <label for="langue" class="form-label">Langue:</label>
                        <input type="text" id="langue" name="langue" class="form-control" rows="4" placeholder="Entrez votre langue">
                    </div>
                    <div class="mb-3">
                       <label for="password" class="form-label">Mot de passe :</label>
                       <input type="password" id="password" name="password" class="form-control" required placeholder="Entrez un mot de passe">
                    </div>


                    <div class="mb-3">
                            <label for="id_service" class="form-label">Catégorie:</label>
                            <select id="id_service" name="id_service" class="form-select" required>
                                    <option value="">-- Sélectionnez une catégorie --</option>
                                    {% for service in service %}
                                        <option value="{{ service[0] }}">{{ service[1] }}</option>
                                    {% endfor %}
                            </select>
                    </div>


                    <div class="mb-3">
                        <label for="image" class="form-label">Image :</label>
                        <input type="file" id="image" name="image" class="form-control"  required >
                    </div>


                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> je m'inscris
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
