<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service à domicile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (optionnel pour les icônes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Gérer mon compte</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom :</label>
                        <input type="text" id="nom" name="nom" class="form-control" value="{{ prestataire[1] }}" required placeholder="Entrez votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Preom :</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" value="{{ prestataire[2] }}" required placeholder="Entrez votre Prenom">
                    </div>
                    <div class="mb-3">
                        <label for="téléphone" class="form-label">téléphone :</label>
                        <input type="number" id="téléphone" name="téléphone" class="form-control" rows="4" value="{{ prestataire[3] }}" placeholder="Entrez votre numéro">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">email:</label>
                        <input type="text" id="email" name="email" class="form-control" rows="4" value="{{ prestataire[4] }}" placeholder="Entrez votre email">
                    </div>




                     <div class="mb-3">
                        <label for="statut" class="form-label">statut:</label>
                        <select id="statut" name="statut" class="form-select" value="{{ prestataire[5] }}" required>
                            <option value="active">active</option>
                            <option value="inactive">inactive</option>
                        </select>
                    </div>

                     <div class="mb-3">
                        <label for="commune" class="form-label">commune:</label>
                        <input type="text" id="commune" name="commune" class="form-control" rows="4" value="{{ prestataire[6] }}" placeholder="Entrez votre commune">
                    </div>

                     <div class="mb-3">
                        <label for="genre" class="form-label">genre:</label>
                        <select id="genre" name="genre" class="form-select" value="{{ prestataire[7] }}" required>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                    </div>

                     <div class="mb-3">
                        <label for="langue" class="form-label">Langue:</label>
                        <input type="text" id="langue" name="langue" class="form-control" rows="4" value="{{ prestataire[8] }}" placeholder="Entrez votre langue">
                    </div>

                    <div class="mb-3">
                        <label for="catégorie" class="form-label">catégorie:</label>
                        <input type="text" id="catégorie" name="catégorie" class="form-control" rows="4" value="{{ prestataire[11] }}" placeholder="Entrez votre catégorie de service">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">profile :</label><br>
                        <img src="{{ url_for('static', filename=prestataire[10].replace('static/', '')) }}" alt="Image de {{ prestataire[10] }}" class="img-fluid mb-3" style="max-width: 100%; max-height: 200px;">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Changer de profile :</label>
                        <input type="file" id="image" name="image" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Modifier
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
