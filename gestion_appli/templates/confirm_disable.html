<!-- templates/confirm_disable.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Désactivation du compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Modale Bootstrap -->
    <div class="modal show d-block" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Confirmation de désactivation</h5>
                    <a href="{{ url_for('index') }}" class="btn-close" aria-label="Fermer"></a>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir désactiver votre compte ?</p>
                </div>
                <div class="modal-footer">
                    <form method="POST" action="{{ url_for('disable_account') }}">
                        <button type="submit" class="btn btn-danger">Oui, désactiver</button>
                    </form>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (facultatif ici car modale forcée ouverte) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
